///////////////////////////////
//      PARSING RULES        //
///////////////////////////////

parsing_rules = [ {
  name          = "extract_msn.exe"
  raw_file_name = """(.+)\.\d+\.\d+\.\d+\.dta"""
  first_scan    = """.+\.(\d+)\.\d+\.\d+\.dta"""
  last_scan     = """.+\.\d+\.(\d+)\.\d+\.dta"""
},{
  name          = "mascot.dll"
  raw_file_name = """^File: (.+?),"""
  first_cycle   = """Cycle\(s\): (\d+) \(Experiment \d+\)|Cycle\(s\): (\d+), \d+"""
  last_cycle    = """Cycle\(s\): (\d+) \(Experiment \d+\)|Cycle\(s\): \d+, (\d+)"""
  first_time    = """Elution: (.+?) to .+? min|Elution: (.+?) min"""
  last_time     = """Elution: .+? to (.+?) min|Elution: (.+?) min"""
},{
  name          = "Mascot Distiller"
  raw_file_name = """\[(.+?)\]"""
  first_cycle   = """(\d+?) \(rt="""
  last_cycle    = """- \d+: Scan (\d+?) \(rt="""
  first_time    = """\(rt=(\d+?\.\d+?)\)"""
  last_time     = """-.+Scan \d+ \(rt=(\d+\.\d+)"""
},{
  name          = "MaxQuant"
  raw_file_name = """^RawFile: (.+?) FinneganScanNumber:"""
  first_scan    = """FinneganScanNumber: (\d+)"""
  last_scan     = """FinneganScanNumber: (\d+)"""
},{
  name          = "Proteome Discoverer"
  first_scan    = """Spectrum\d+\s+scans:(\d+?),"""
  last_scan     = """Spectrum\d+\s+scans:(\d+?),"""
},{
  name          = "ProteoWizard 2.0"
  first_scan    = """scan=(\d+)"""
  last_scan     = """scan=(\d+)"""
},{
  name          = "ProteoWizard 2.1"
  raw_file_name = """(.+)\.\d+\.\d+\.\d+$"""
  first_scan    = """.+\.(\d+)\.\d+\.\d+$"""
  last_scan     = """.+\.\d+\.(\d+)\.\d+$"""
},{
  name          = "Spectrum Mill/Bruker"
  first_time    = """Cmpd.+MSn.+, (\d+\.\d+) min"""
  last_time     = """Cmpd.+MSn.+, (\d+\.\d+) min"""
}]
